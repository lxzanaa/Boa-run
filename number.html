<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Input Mask</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
</style>

<body>
    <!-- Modal Trigger Button -->
    <button id="question-answer-button-1" class="px-4 py-2 bg-blue-500 text-white rounded">Open modal</button>
    <button id="question-answer-button-2" class="px-4 py-2 bg-blue-500 text-white rounded">Open modal</button>
    <button id="question-answer-button-3" class="px-4 py-2 bg-blue-500 text-white rounded">Open modal</button>

    <!-- Modal Overlay -->
    <div id="question-answer-overlay"
        class="fixed inset-0 bg-black/50 opacity-0 transition-opacity duration-300 z-40 hidden">
    </div>

    <!-- Modal Content -->
    <div id="question-answer-modal"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex max-w-[1210px] w-full items-center justify-center opacity-0 scale-90 transition-transform transition-opacity duration-300 z-50 hidden">
        <div class="text-center scale-90 max-w-[1210px]! w-full px-5 mx-auto bg-[#FFCC00] py-[60px]">
            <h2 class="text-[#873003] font-bold text-[45px] leading-[54.86px] mb-6">Ответим на все вопросы во <br> время
                бесплатной консультации</h2>
            <p class="text-[#873003] text-2xl mb-[50px]">Наш менеджер перезвонит вам в рабочее время.</p>

            <form class="max-w-[444px] w-full mb-2.5 mx-auto">
                <div class="grid grid-cols-2 gap-2.5 mb-10">
                    <input class="py-3 px-5 rounded-[10px] outline-none text-black font-medium"
                        style="box-shadow: 0px 4px 4px 0px #00000040;" placeholder="Имя*" required type="text">
                    <input class="py-3 px-5 rounded-[10px] outline-none text-black font-medium"
                        style="box-shadow: 0px 4px 4px 0px #00000040;" placeholder="Email" required type="email">
                    <input required class="col-span-2 py-3 px-5 rounded-[10px] outline-none text-black font-medium"
                        style="box-shadow: 0px 4px 4px 0px #00000040;" placeholder="Номер телефона*" type="number">
                </div>
                <button
                    class="button-shadow py-6 text-white font-semibold text-lg rounded-[20px] bg-[#873003] w-full mb-2.5">Оставить
                    заявку</button>
                <p class="text-[#873003] font-light text-sm text-left">Нажимая на кнопку, я даю согласие на обработку
                    <br> персональных данных
                </p>
            </form>
        </div>
    </div>

    <script>
        const questionAnswer = document.querySelector('#question-answer-modal');
        const questionAnswerOverlay = document.querySelector('#question-answer-overlay');
        const openModalButtons = document.querySelectorAll('[id^="question-answer-button"]');

        function openModalQues() {
            questionAnswerOverlay.classList.remove('hidden');
            questionAnswerOverlay.classList.add('opacity-100');
            questionAnswer.classList.remove('hidden', 'opacity-0', 'scale-90');
            questionAnswer.classList.add('opacity-100', 'scale-100');
            document.body.style.overflow = 'hidden';
        }

        function closeModalQues() {
            questionAnswer.classList.remove('opacity-100', 'scale-100');
            questionAnswer.classList.add('opacity-0', 'scale-90');
            questionAnswerOverlay.classList.remove('opacity-100');
            questionAnswerOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        openModalButtons.forEach(function (button) {
            button.addEventListener('click', openModalQues);
        });

        questionAnswerOverlay.addEventListener('click', closeModalQues);

        questionAnswer.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>


</body>

</html>
