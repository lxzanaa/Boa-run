<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Input Mask</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
</style>

<body>
    <!-- Modal Trigger Button -->
    <button id="order-button-1" class="px-4 py-2 bg-blue-500 text-white rounded">Open modal</button>
    <button id="order-button-2" class="px-4 py-2 bg-blue-500 text-white rounded">Open modal</button>
    <button id="order-button-3" class="px-4 py-2 bg-blue-500 text-white rounded">Open modal</button>

    <!-- Modal Overlay -->
    <div id="order-overlay"
        class="fixed inset-0 bg-black/50 opacity-0 transition-opacity duration-300 z-40 hidden">
    </div>

    <!-- Modal Content -->
    <div id="order-modal"
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex max-w-[1210px] w-full items-center justify-center opacity-0 scale-90 transition-transform transition-opacity duration-300 z-50 hidden">
    <div class="text-center scale-90 max-w-[1210px]! w-full px-5 mx-auto bg-[#FFCC00] md:py-[60px] py-10">
      <h2 class="text-[#873003] font-bold lg:text-[45px] md:text-2xl text-xl lg:leading-[54.86px] md:mb-6 mb-3">Чтобы оформить заявку, <br class="md:!block hidden" > оставляйте ваши контакты</h2>
      <p class="text-[#873003] lg:text-2xl md:text-xl text-base mb-[50px]">Наш менеджер перезвонит вам для уточнения деталей заказа.</p>

      <form class="lg:max-w-[444px] w-full mx-auto mb-2.5">
        <div class="grid max-w-[236px] md:max-w-full mx-auto md:grid-cols-2 gap-2.5 mb-10">
          <input class="w-full py-3 px-5 rounded-[10px] outline-none text-black font-medium"
            style="box-shadow: 0px 4px 4px 0px #00000040;" placeholder="Имя*" required type="text">
          <input class="w-full py-3 px-5 rounded-[10px] outline-none text-black font-medium"
            style="box-shadow: 0px 4px 4px 0px #00000040;" placeholder="Email" required type="email">
          <input required class="md:col-span-2 py-3 px-5 rounded-[10px] outline-none text-black font-medium"
            style="box-shadow: 0px 4px 4px 0px #00000040;" placeholder="Номер телефона*" type="number">
        </div>
        <button
          class="button-shadow md:py-6 py-5 text-white font-semibold text-lg rounded-[20px] bg-[#873003] md:w-full w-[302px] mx-auto justify-center flex">Отправить</button>
      </form>
    </div>
  </div>

    <script>
        const OrderModal = document.querySelector('#order-modal');
        const OrderModalOverlay = document.querySelector('#order-overlay');
        const OrderOpenModalButtons = document.querySelectorAll('[id^="order-button"]');

        function OrderOpenModal() {
            OrderModalOverlay.classList.remove('hidden');
            OrderModalOverlay.classList.add('opacity-100');
            OrderModal.classList.remove('hidden', 'opacity-0', 'scale-90');
            OrderModal.classList.add('opacity-100', 'scale-100');
            document.body.style.overflow = 'hidden';
        }

        function OrderCloseModal() {
            OrderModal.classList.remove('opacity-100', 'scale-100');
            OrderModal.classList.add('opacity-0', 'scale-90' , 'hidden');
            OrderModalOverlay.classList.remove('opacity-100');
            OrderModalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        OrderOpenModalButtons.forEach(function (button) {
            button.addEventListener('click', OrderOpenModal);
        });

        OrderModalOverlay.addEventListener('click', OrderCloseModal);

        OrderModal.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>


</body>

</html>
